<body>
    
        <nav class="navBar bg-1 navBar-default" >
            <img src="images/analysisLogo.jpn.png" alt="Salary Analyzer" height="46" width="60">
            <a class="navBar-brand" href="#">Salary Overview</a>
            <div class="greeting animated fadeInRight" >
            <script  src="JS/main.js"></script>
            <h1></h1></div>
        </nav> 
        
        
    
    
<div class="container-fluid bg-2 text-center">
    <div class="row">
        <div class="col-sm-2"><label>Enter your Salary</label></div>
        <div class="col-sm-3">
            <input class="animated fadeInDown" type="text" value=0 id="input1" />
            <a id="button1" href="#" class="btn btn-default btn-lg">
            <span class="fa fa-calculator" aria-hidden="true"></span> Calculate
            </a>
         </div>
        
         <div class="col-sm-4"><label>Tax Allowance - click to view the hmrc website </label></div>
         <div class="col-sm-2">
            <a id="button3" href="https://www.gov.uk/government/publications/rates-and-allowances-income-tax/income-tax-rates-and-allowances-current-and-past" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-info-sign"></span></a>
         </div>
    </div>
    
    <div class="row">
    <div class="col-sm-2"><label>Bonus Calculater</label></div>
    <div class="col-sm-3">
          <select id="input2">
                     <option value="0">0%</option>
                     <option value="0.05">5%</option>
                     <option value="0.10">10%</option>
                     <option value="0.15">15%</option>
                     <option value="0.20">20%</option>
                     <option value="0.25">25%</option>
                     <option value="0.30">30%</option>
                     <option value="0.35">35%</option>
                     <option value="0.40">40%</option>
                     <option value="0.45">45%</option>
                     <option value="0.50">50%</option>
                     <option value="0.55">55%</option>
                     <option value="0.60">60%</option>
                     <option value="0.65">65%</option>
                     <option value="0.70">70%</option>
                     <option value="0.75">75%</option>
                     <option value="0.80">80%</option>
                     <option value="0.85">85%</option>
                     <option value="0.90">90%</option>
                     <option value="0.95">95%</option>
                     <option value="2">100%</option>
            </select>

            <a id="button2" href="#" class="btn btn-default btn-lg">
            <span class="fa fa-calculator" aria-hidden="true"></span> Calculate
            </a>
         </div>
        <div class="col-sm-4"><label>MoneySupermarket.com Tax free saving advice</label></div>
         <div class="col-sm-2">
            <a id="button4" href="http://www.moneysavingexpert.com/savings/tax-free-savings" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-info-sign"></span></a>
         </div>
      </div>    
</div>
    
    <div class="container-fluid bg-3 text-center">
    <div class="row">
        <div class="col-sm-4">
            <div class="table-responsive">
                                <table class="table">
                            <thead>
                                <tr>
                                <th>Description</th>
                                <th>Totals</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                <td>Gross Salary</td>
                                <td id="grossValue">0</td>
                                </tr>
                                <tr>
                                <td>Tax Free Allowance</td>
                                <td id="freeValue">0</td>
                                </tr>
                                <tr>
                                <td>Tax @ 20%</td>
                                <td id="p20Value">0</td>
                                </tr>
                                <tr>
                                <td>Tax @ 40%</td>
                                <td id="p40Value">0</td>
                                </tr>
                                <tr>
                                <td class="netSalary">Net Salary</td>
                                <td class="netSalary" id="netValue">0</td>
                                </tr>
                                <tr>
                                <td class="netBonus">Bonus</td>
                                <td class="netBonus" id="bonusValue">0</td>
                                </tr>
                            </tbody>
                          </table>
                        </div>
                    </div>
                        <div class="col-sm-4">
                                <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                                <input id="bar" type="image" src="images/BarChart.jpn.png" alt="Bar Chart" height="42" width="42">
                                <input id="pie" type="image" src="images/pieChart.jpn.png" alt="Pie Chart" height="42" width="42">
                                <input id="line" type="image" src="images/lineChart.jpn.png" alt="Line Chart" height="42" width="42">
                                <input id="area" type="image" src="images/areaChart.jpn.png" alt="Area Chart" height="42" width="42">
                            </div>
                            <div class="col-sm-4">
                                <div id="chartContainer2" style="height: 300px; width: 100%;"></div>
                                <input id="bar2" type="image" src="images/BarChart.jpn.png" alt="Bar Chart" height="42" width="42">
                                <input id="pie2" type="image" src="images/pieChart.jpn.png" alt="Pie Chart" height="42" width="42">
                                <input id="line2" type="image" src="images/lineChart.jpn.png" alt="Line Chart" height="42" width="42">
                                <input id="area2" type="image" src="images/areaChart.jpn.png" alt="Area Chart" height="42" width="42">
                            </div>   
                
            </div>
        </div>
